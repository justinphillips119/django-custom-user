<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom User</title>
</head>
<body>
    {% if not request.user.is_authenticated %}
    <a href="/login/" style="color:blue;">Login</a> | <a href="/signup/" style="color:blue;">Sign Up</a>
    {% endif %}
    <h1>Custom User App</h1>
    {% if request.user.is_authenticated %}
    <h2>{{ request.user.username }}</h2>
    <h2>{{ request.user.displayname }}</h2>
    <h2>{{ result }}</h2>
    <a href="/logout/" style="color:blue;">Logout</a>
    {% endif %}
    
</body>
</html>
